<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="img/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/icomoon/style.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Video Player</title>
</head>

<body>
  <div id="videoContainer">
    <video id="video" controls preload="metadata" poster="img/maroon5_Shugar.png">
      <source src="../video/Maroon_5_-_Sugar[720].mp4" type="video/mp4">

      <!-- Flash fallback -->
      <object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=../video/Maroon_5_-_Sugar[720].mp4" width="1024" height="576">
        <param name="movie" value="flash-player.swf?videoUrl=../video/Maroon_5_-_Sugar[720].mp4" />
        <param name="allowfullscreen" value="true" />
        <param name="wmode" value="transparent" />
        <param name="flashvars" value="controlbar=over&amp;image=img/maroon5_Shugar.png&amp;file=flash-player.swf?videoUrl=../video/Maroon_5_-_Sugar[720].mp4" />
        <img alt="Tears of Steel poster image" src="img/maroon5_Shugar.png" width="1024" height="428" title="No video playback possible, please download the video from the link below" />
      </object>
      <!-- Offer download -->
      <a href="video/Maroon_5_-_Sugar[240].mp4">Download MP4</a>
    </video>
    <ul id="video-controls" class="controls">
      <li class="playpause"><button id="playpause" type="button">Play/Pause</button></li>
      <li class="progress">
        <div id="progress" value="0" min="0">
          <div id="progress-bar"></div>
          <div class="time">
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
          </div>
        </div>
      </li>
      <li class="volume">
        <button id="mute" type="button">Mute/Unmute</button>
        <input id="volumeRange" type="range" name="volume" value="80" min="0">
      </li>
      <li>
        <div class="selectWrapper">
          <select id="quality" name="quality">            
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
            <option value="240">240p</option>
          </select>
        </div>
      </li>
      <li><button id="fs" type="button">Fullscreen</button></li>
    </ul>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
